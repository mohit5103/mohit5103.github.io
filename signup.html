<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Signup Interface</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #6a11cb, #2575fc);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }

  .signup-container {
    background: #fff;
    padding: 2.5rem 3rem;
    border-radius: 12px;
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.25);
    width: 100%;
    max-width: 400px;
    text-align: center;
  }

  .signup-container h2 {
    margin-bottom: 1.5rem;
    color: #333;
  }

  .signup-form {
    display: flex;
    flex-direction: column;
    gap: 1rem;
  }

  .signup-form label {
    text-align: left;
    font-weight: 600;
    color: #444;
  }

  .signup-form input {
    padding: 0.75rem 1rem;
    font-size: 1rem;
    border: 2px solid #ddd;
    border-radius: 8px;
    transition: border-color 0.3s;
  }

  .signup-form input:focus {
    border-color: #2575fc;
    outline: none;
  }

  .signup-form button {
    padding: 0.85rem 1rem;
    background-color: #2575fc;
    border: none;
    border-radius: 8px;
    color: white;
    font-size: 1.1rem;
    font-weight: 600;
    cursor: pointer;
    margin-top: 1rem;
    transition: background-color 0.3s;
  }

  .signup-form button:hover {
    background-color: #1a54d1;
  }

  .signup-footer {
    margin-top: 1.5rem;
    font-size: 0.9rem;
    color: #666;
  }

  .signup-footer a {
    color: #2575fc;
    text-decoration: none;
  }
  .signup-footer a:hover {
    text-decoration: underline;
  }
</style>
</head>
<body>

<div class="signup-container">
  <h2>Create an Account</h2>
  <form class="signup-form">
    <label for="fullname">Full Name</label>
    <input type="text" id="fullname" name="fullname" placeholder="Mohit Sikarwar" required />

    <label for="email">Email Address</label>
    <input type="email" id="email" name="email" placeholder="Mohit546@example.com" required />

    <label for="password">Password</label>
    <input type="password" id="password" name="password" placeholder="Enter your password" required />

    <label for="confirm-password">Confirm Password</label>
    <input type="password" id="confirm-password" name="confirm-password" placeholder="Re-enter your password" required />

    <button type="submit">Sign Up</button>
  </form>
  <div class="signup-footer">
    Already have an account? <a href="#">Log in</a>
  </div>
</div>

</body>
</html>
